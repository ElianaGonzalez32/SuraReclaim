<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/styles/styles.css">
    </head>

<body class="flex-col bg-gradient-to-r from-darkBlueSura to-middleBlueSura flex justify-center to-20%">
    <div class="flex h-32 w-full bgLogo justify-end bg-gradient-to-r from-darkBlueSura to-middleBlueSura to-20%">
        <img class="pr-12 pt-10 w-80" src="../assets/img/sura_logo.jpg" alt="">
    </div>
    <div class="flex justify-center m-28">
        <div class="bgForm p-8 rounded-lg w-96 shadow-2xl shadow-white">
            <h1 class="text-2xl font-semibold mb-4">Iniciar Sesión</h1>
            <form class="bgForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Ingresar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
