<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </head>

<body class="flex-col bg-gradient-to-r from-darkBlueSura to-middleBlueSura flex justify-center to-20%">
    <div class="flex h-32 w-full bgLogo justify-end bg-gradient-to-r from-darkBlueSura to-middleBlueSura to-20%">
        <img class="pr-4 pt-10 w-56 h-32" src="../assets/img/sura_logo.jpg" alt="">
        <img class="pr-12 pt-10 w-32" src="../assets/img/sura_logo_2.png" alt="">
    </div>
    <div class="flex justify-center m-28 opacity-90">
        <div class="bgForm p-8 rounded-lg w-96 shadow-lg">
            <h1 class="text-2xl font-semibold mb-4 font-nuestraLetra text-center">Bienvenido!</h1>
            <form class="bgForm font-nuestraLetra">
                <div class="mb-4">
                    <label class="block text-gray-700 pb-2">ID Prestador</label>
                    <input type="text" placeholder="NIT" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 pb-2">Contrase√±a</label>
                    <input type="password" placeholder="*******" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="flex justify-center w-32 ml-24 mt-2 bg-lightBlueSura rounded-lg p-2 hover:bg-middleBlueSura duration-300 hover:scale-110 hover:text-whiteText">INGRESAR</button>
            </form>
        </div>
    </div>
    
</body>
</html>
